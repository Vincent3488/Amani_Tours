    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const lastBooking = bookings[bookings.length - 1];

            if (lastBooking) {
                document.getElementById("bookingDetails").innerHTML = `
                    <p><strong>Name:</strong> ${lastBooking.name}</p>
                    <p><strong>Email:</strong> ${lastBooking.email}</p>
                    <p><strong>Phone:</strong> ${lastBooking.phone}</p>
                    <p><strong>Age:</strong> ${lastBooking.age}</p>
                    <p><strong>Gender:</strong> ${lastBooking.gender}</p>
                    <p><strong>Departure:</strong> ${new Date(lastBooking.departure).toLocaleString()}</p>
                    <p><strong>Return:</strong> ${new Date(lastBooking.return).toLocaleString()}</p>
                    <p><strong>Destinations:</strong> ${lastBooking.destinations.join(', ')}</p>
                    <p><strong>Package:</strong> ${lastBooking.package}</p>
                `;
            } else {
                document.getElementById("bookingDetails").innerHTML = `<p>No booking details available.</p>`;
            }
        });
    </script>
