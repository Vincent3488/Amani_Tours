<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="./files/logo.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <style>
        /* Add this CSS to match the styling with the login page */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .password-reset {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .reset-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .reset-form h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .reset-form input[type="email"],
        .reset-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .reset-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .reset-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
        }
        .forgot-password-link {
            color: red;
            text-decoration: none;
        }
        .forgot-password-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <section class="password-reset">
        <div class="reset-form">
            <h1>Reset Your Password</h1>
            <form onsubmit="return resetPassword()">
                <input type="email" name="email" placeholder="Enter your email address" id="resetEmail" required>
                <input type="submit" value="Send Reset Link" class="submitbtn">
            </form>
            <p id="resetMessage" style="color: red;"></p>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        function resetPassword() {
            const email = document.getElementById("resetEmail").value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === email);

            if (user) {
                // Here you would typically send an email with a reset link
                document.getElementById("resetMessage").textContent = "A reset link has been sent to your email address.";
            } else {
                document.getElementById("resetMessage").textContent = "No account found with that email address.";
            }
            return false; // Prevent form submission
        }
    </script>

    <!-- Footer -->
    <section class="footer">
        <div class="foot">
            <div class="footer-content">

                    </ul>

                    <h4>Connect</h4>

                        <a href="https://github.com/Vincent3488" target="_blank"><i class='bx bxl-github'></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="end">
            <p>Copyright Â© 2024 Amani lux<br>All Rights Reserved.</p>
        </div>

</body>
