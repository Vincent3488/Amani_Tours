<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link rel="icon" href="./files/logo.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body class="login-body">

    <nav>
        <img src="./files/logo.png" class="logo" alt="Logo" title="FirstFlight Travels">

        <ul class="navbar">
            <li>
                <a href="./index.html">Home</a>
                <a href="./register.html">Register</a>
            </li>
        </ul>
    </nav>

    <section class="login">
        <div class="login-form">
            <h1>Login <span>Here</span></h1>
            <form onsubmit="return login()">
                <input type="email" name="email" placeholder="Email-Id" id="loginEmail" required>
                <input type="password" name="password" placeholder="Password" id="loginPassword" required>
                <input type="submit" value="Login" class="submitbtn">
            </form>
            <p id="loginMessage" style="color: red;"></p>
        </div>
    </section>

    <!-- Footer -->
    <section class="footer">
        <div class="foot">
            <div class="footer-content">
                <div class="footlinks">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="./register.html">Register</a></li>
                        <li><a href="./about.html">About Us</a></li>
                        <li><a href="./contact.html">Contact Us</a></li>
                        <li><a href="./login.html">Login</a></li>
                    </ul>
                </div>

                <div class="footlinks">
                    <h4>Connect</h4>
                    <div class="social">
                        <a href="https://www.facebook.com/vinny.deprince.96/" target="_blank"><i class='bx bxl-facebook'></i></a>
                        <a href="https://www.instagram.com/vinnyagunda/" target="_blank"><i class='bx bxl-instagram'></i></a>
                        <a href="https://x.com/VincentAgunda3" target="_blank"><i class='bx bxl-twitter'></i></a>
                        <a href="https://www.linkedin.com/in/vincent-agunda-/" target="_blank"><i class='bx bxl-linkedin'></i></a>
                        <a href="https://github.com/Vincent3488" target="_blank"><i class='bx bxl-github'></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="end">
            <p>Copyright Â© 2024 Amani lux<br>All Rights Reserved.</p>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            // Fetch saved users
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if email and password match any user data
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                localStorage.setItem('loggedInUser', email); // Set the logged-in user
                document.getElementById("loginMessage").textContent = "Login successful!";
                
                // Redirect to home page after 1 second
                setTimeout(() => {
                    window.location.href = './index.html';
                }, 1000);

                return false; // Prevent form submission
            } else {
                document.getElementById("loginMessage").textContent = "Invalid username or password.";
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
